<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Python logo inspiration - stylized snake/frame -->
  <g transform="translate(100,100)">
    <!-- Main frame structure -->
    <rect x="-45" y="-45" width="90" height="90" rx="15" ry="15" 
          fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    
    <!-- Component blocks -->
    <rect x="-35" y="-35" width="25" height="25" rx="5" ry="5" 
          fill="url(#secondaryGradient)" filter="url(#glow)"/>
    <rect x="-5" y="-35" width="25" height="25" rx="5" ry="5" 
          fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="15" y="-35" width="25" height="25" rx="5" ry="5" 
          fill="white" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Second row -->
    <rect x="-35" y="-5" width="25" height="25" rx="5" ry="5" 
          fill="white" opacity="0.6" filter="url(#glow)"/>
    <rect x="-5" y="-5" width="25" height="25" rx="5" ry="5" 
          fill="url(#primaryGradient)" filter="url(#glow)"/>
    <rect x="15" y="-5" width="25" height="25" rx="5" ry="5" 
          fill="url(#secondaryGradient)" filter="url(#glow)"/>
    
    <!-- Third row -->
    <rect x="-35" y="25" width="25" height="25" rx="5" ry="5" 
          fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="-5" y="25" width="25" height="25" rx="5" ry="5" 
          fill="white" opacity="0.7" filter="url(#glow)"/>
    <rect x="15" y="25" width="25" height="25" rx="5" ry="5" 
          fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- Central "P" letter -->
    <text x="0" y="8" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="white" filter="url(#shadow)">P</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="60" r="2" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="140" r="2.5" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="160" r="2" fill="white" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines between components (subtle) -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="77" y1="77" x2="123" y2="123"/>
    <line x1="123" y1="77" x2="77" y2="123"/>
  </g>
</svg>
